spring:
  config:
    import: optional:env
  web:
    resources:
      #mostrar certificado del estudiante
      static-locations: classpath:/static/, classpath:/static/documents/formatos/
      cache:
        period: 3600s

  mvc:
    throw-exception-if-no-handler-found: true

  # web:
  #   resources:
  #     add-mappings: true



  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver




  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate.jdbc.time_zone: America/La_Paz

  # resources:
  #   static-locations: classpath:/static/documents/  # Ruta para servir archivos estáticos
  #   cache:
  #     period: 3600s  # Cachea los archivos estáticos durante una hora

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  debug: true
server:
  port: ${PORT:8080}  # Cambia 8081 por el puerto que desees utilizar, puede ser 8081, 9000, etc.
  time-zone: America/La_Paz
jwt:
  secret: USEI_SUPER_SECRET_KEY_2025_CAMBIA_ESTO_1234567890

# Swagger configuration
springfox:
  documentation:
    swagger-ui:
      base-url: /swagger-ui
    api-docs:
      path: /v2/api-docs

# Configuración adicional para Swagger
swagger:
  api-info:
    title: "Documentación de la API de Proyecto USEI"
    description: "Documentación generada automáticamente con Swagger para Proyecto USEI"
    version: "1.0"

servlet:
  multipart:
    max-file-size: 100MB
    max-request-size: 100MB